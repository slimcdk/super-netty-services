  hammond:
    image: akhilrex/hammond:latest
    container_name: hammond
    extends:
      file: docker-compose-base.yml
      service: base-setting
    volumes:
      - ${PWD}/services/hammond/appdata:/config:rw
      - ${HAMMOND_ASSETS}:/assets
    ports:
