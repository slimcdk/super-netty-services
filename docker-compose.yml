    image: jbartlett777/diskspeed:latest
    container_name: diskspeed
    privileged: true
    extends:
      file: docker-compose-base.yml
      service: base-setting
    volumes:
      - ${PWD}/services/diskspeed/appdata:/tmp/DiskSpeed:rw
    ports:
