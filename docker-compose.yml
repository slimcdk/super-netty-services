  # V

  ## NORDVPN VPN
  ### https://github.com/bubuntux/nordvpn
  rathole:
    image: bubuntux/nordvpn:latest
    container_name: rathole
    network_mode: bridge
    extends:
      file: docker-compose-base.yml
      service: base-setting
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.conf.all.rp_filter=2
    devices:
      - /dev/net/tun
    environment:
      - USER=${VPN_USER}
      - PASS=${VPN_PASS}
      - CONNECT=${VPN_CONNECT}
      - TECHNOLOGY=NordLynx
      - NETWORK=192.168.1.0/24
    ports:
      - 9117:9117   # jackett
      - 8989:8989   # sonarr
      - 7878:7878   # radarr
      - 6767:6767   # bazarr
      - 8686:8686   # lidarr
      - 8090:8090   # qbittorrent
      - 6881:6881   # qbittorrent
      - 8787:8787   # readarr
      - 9696:9696   # prowlarr
    volumes:
      - ${PWD}/services/rathole/appdata/log/nordvpn:/var/log/nordvpn:rw


