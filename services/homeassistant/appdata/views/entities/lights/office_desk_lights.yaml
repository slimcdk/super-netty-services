    - rgb_color: [0, 255, 0]
      brightness: 255
      transition: 1
      effect: None

    - rgb_color: [0,0,255]
      brightness: 255
      transition: 1
      effect: None

    - rgb_color: [255,127,0]
      brightness: 255
      transition: 1
      effect: None

    - rgb_color: [255,0,127]
      brightness: 255
